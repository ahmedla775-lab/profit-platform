<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة الأرباح - Profit Hub</title>
  <!-- Google Fonts Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-br from-emerald-500 to-teal-600 font-Cairo text-white">  <!-- Header -->  <header class="p-4 bg-slate-900/80 backdrop-blur-md flex justify-between items-center">
    <h1 class="font-bold text-xl">منصة الأرباح</h1>
    <div>
      <select id="langSelect" class="rounded-lg px-2 py-1 text-slate-900">
        <option value="ar">العربية</option>
        <option value="fr">Français</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>  <!-- User Info -->  <section class="p-6 glassmorphism my-6 mx-4 rounded-2xl shadow-lg">
    <div class="flex justify-between items-center">
      <div>
        <h2 id="usernameDisplay" class="font-bold text-lg">مرحبًا، المستخدم</h2>
        <p>رصيدك الحالي: <span id="balanceDisplay">0</span> دج</p>
      </div>
      <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-full">تسجيل خروج</button>
    </div>
  </section>  <!-- Tasks & Levels -->  <section class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Example Level Card -->
    <div class="bg-slate-800/50 backdrop-blur-sm border border-white/10 rounded-2xl p-6 hover:border-emerald-500/30 transition-colors">
      <h3 class="font-bold text-lg mb-2">المستوى التجريبي</h3>
      <p>مهمة يومية مقابل 50 دج</p>
      <p>صالحة ل10 أيام</p>
      <button onclick="performTask('demo')" class="mt-4 bg-primary text-white px-4 py-2 rounded-full hover:scale-105 transition-transform">تنفيذ المهمة</button>
    </div>
    <!-- Add other levels similarly -->
  </section>  <!-- Shеll / Deposit -->  <section class="p-6 glassmorphism my-6 mx-4 rounded-2xl shadow-lg">
    <h3 class="font-bold text-lg mb-2">شحن الرصيد</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <button onclick="showDeposit('USDT')" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded-full">شحن USDT</button>
      <button onclick="showDeposit('DZD')" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-full">شحن DZD</button>
    </div>
  </section>  <!-- Withdraw -->  <section class="p-6 glassmorphism my-6 mx-4 rounded-2xl shadow-lg">
    <h3 class="font-bold text-lg mb-2">سحب الأرباح</h3>
    <input type="number" id="withdrawAmount" placeholder="المبلغ" class="bg-slate-950/50 border-slate-700 focus:border-primary focus:ring-1 focus:ring-primary rounded-xl h-12 px-4 text-right text-white placeholder:text-slate-500 transition-all w-full">
    <button onclick="requestWithdraw()" class="mt-4 bg-red-500 hover:bg-red-600 px-4 py-2 rounded-full w-full">تأكيد السحب</button>
  </section>  <!-- WhatsApp Bot -->  <section class="p-6 text-center">
    <a href="https://wa.me/213660624409" target="_blank" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-full inline-block">الدعم و الإدارة عبر WhatsApp</a>
  </section>  <!-- Firebase & JS -->  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>  <script src="js/whatsapp.js"></script>  <script src="js/main.js"></script></body>
</html>
