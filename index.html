<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Groupe des 22</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body{margin:0;font-family:system-ui;background:#0f172a;color:#fff;font-size:18px}
.hidden{display:none}header{padding:16px;background:#020617;display:flex;justify-content:space-between;align-items:center}.container{padding:20px}.card{background:#020617;border-radius:18px;padding:20px;margin-bottom:18px}.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:18px}.icon{background:#020617;border-radius:18px;padding:25px;text-align:center;cursor:pointer}.icon i{font-size:34px;color:#FFD700;margin-bottom:10px}.icon p{font-size:16px}.main{width:100%;padding:15px;border:none;border-radius:14px;font-size:18px;font-weight:bold;background:#FFD700;color:#020617;cursor:pointer}input,select{width:100%;padding:12px;border-radius:10px;border:none;margin:8px 0}.back{background:none;border:none;color:#FFD700;margin-bottom:10px;font-size:16px;cursor:pointer}.lang button{background:none;border:1px solid #FFD700;color:#FFD700;margin:0 3px;padding:5px 10px;border-radius:6px;cursor:pointer}h3{font-size:22px;text-align:center}p{line-height:1.6}
</style>
</head>
<body>

<header>
<h3>Groupe des 22</h3>
<div class="lang">
<button id="arBtn">AR</button>
<button id="frBtn">FR</button>
<button id="enBtn">EN</button>
</div>
</header>

<!-- LOGIN -->
<div class="container" id="login">
<div class="card">
<h3 id="loginTitle"></h3>
<input id="u" placeholder="Username">
<input id="p" type="password" placeholder="Password">
<input id="ref" placeholder="Referral code (optional)">
<button class="main" id="loginBtn"></button>
</div>
</div>

<!-- HOME -->
<div class="container hidden" id="home">
<div class="card">
<p><span id="balLabel"></span>: <b id="balance">0 DA</b></p>
<p><span id="lvlLabel"></span>: <b id="pLevel"></b></p>
<p><span id="refLabel"></span>: <b id="referrals">0</b></p>
</div>
<div class="grid">
<div class="icon" data-page="tasks"><i class="fa fa-list-check"></i><p id="tasksText"></p></div>
<div class="icon" data-page="levels"><i class="fa fa-layer-group"></i><p id="levelsText"></p></div>
<div class="icon" data-page="about"><i class="fa fa-circle-info"></i><p id="aboutText"></p></div>
<div class="icon" data-page="contact"><i class="fa fa-envelope"></i><p id="contactText"></p></div>
<div class="icon" id="logoutIcon"><i class="fa fa-sign-out-alt"></i><p id="logoutText"></p></div>
</div>
</div>

<!-- TASKS -->
<div class="container hidden" id="tasks">
<button class="back" data-back="home"></button>
<div class="card">
<h3 id="taskTitle"></h3>
<p id="taskInfo"></p>
<button class="main" id="doTaskBtn"></button>
</div>
</div>

<!-- LEVELS -->
<div class="container hidden" id="levels">
<button class="back" data-back="home"></button>
<div id="levelList"></div>
</div>

<!-- ABOUT -->
<div class="container hidden" id="about">
<button class="back" data-back="home"></button>
<div class="card">
<p id="aboutContent"></p>
</div>
</div>

<!-- CONTACT -->
<div class="container hidden" id="contact">
<button class="back" data-back="home"></button>
<div class="card">
<p id="contactInfo"></p>
</div>
</div>

<script>
// الرقم الإداري
const ADMIN_WHATS="213660624409";

// الترجمات
const translations={
ar:{
login:"تسجيل الدخول",loginBtn:"دخول / تسجيل",bal:"رصيدك",lvl:"مستواك",refs:"إحالاتك",
tasks:"المهام",levels:"المستويات",levelsList:["المستوى التحفيزي","المستوى الأول","المستوى الثاني","المستوى الثالث","المستوى الرابع","المستوى الخامس","المستوى السادس"],
profile:"ملفي",support:"الدعم",back:"رجوع",taskTitle:"المهمة اليومية",doTask:"تنفيذ المهمة",taskInfo:"مهمة واحدة كل 24 ساعة",
aboutText:"من نحن",aboutContent:"منصة Groupe 122 منصة جزائرية مائة بالمائة حقيقية تسعى لتصبح أفضل منصة عالمية للترويج والإشهار وخلق فرص عمل حقيقية في ظل التطور الاقتصادي الرقمي في التجارة والتسويق.",
contactText:"راسلنا",contactInfo:"راسلنا على البريد الإلكتروني التالي: hamadamamado36@gmail.com",
logoutText:"خروج",profileUser:"User: ",profileLevel:"Level: ",profileRefs:"Referrals: "
},
fr:{
login:"Connexion",loginBtn:"Entrer / S'inscrire",bal:"Solde",lvl:"Niveau",refs:"Parrainages",
tasks:"Tâches",levels:"Niveaux",levelsList:["Niveau Motivationnel","Niveau 1","Niveau 2","Niveau 3","Niveau 4","Niveau 5","Niveau 6"],
profile:"Profil",support:"Support",back:"Retour",taskTitle:"Tâche quotidienne",doTask:"Exécuter",taskInfo:"Une tâche toutes les 24 heures",
aboutText:"À propos",aboutContent:"La plateforme Groupe 122 est 100% algérienne et vise à devenir la meilleure plateforme mondiale pour la promotion, la publicité et la création d'emplois réels dans le contexte du développement économique numérique.",
contactText:"Contact",contactInfo:"Contactez-nous à l'adresse e-mail suivante: hamadamamado36@gmail.com",
logoutText:"Déconnexion",profileUser:"Utilisateur: ",profileLevel:"Niveau: ",profileRefs:"Parrainages: "
},
en:{
login:"Login",loginBtn:"Login / Register",bal:"Balance",lvl:"Level",refs:"Referrals",
tasks:"Tasks",levels:"Levels",levelsList:["Motivational Level","Level 1","Level 2","Level 3","Level 4","Level 5","Level 6"],
profile:"Profile",support:"Support",back:"Back",taskTitle:"Daily Task",doTask:"Execute",taskInfo:"One task every 24 hours",
aboutText:"About",aboutContent:"Groupe 122 is a 100% Algerian platform aiming to become the best global platform for promotion, advertising and creating real job opportunities in the context of digital economic development.",
contactText:"Contact",contactInfo:"Contact us at the following email: hamadamamado36@gmail.com",
logoutText:"Logout",profileUser:"User: ",profileLevel:"Level: ",profileRefs:"Referrals: "
}
};

// بيانات المستخدمين
let users=JSON.parse(localStorage.getItem("users")||"{}");
let current=null;

// المستويات
const levels=[{name:"المستوى التحفيزي",daily:50},{name:"المستوى الأول",daily:70},{name:"المستوى الثاني",daily:160},{name:"المستوى الثالث",daily:400},{name:"المستوى الرابع",daily:650},{name:"المستوى الخامس",daily:900},{name:"المستوى السادس",daily:1200}];

// عناصر الصفحة
const loginDiv=document.getElementById("login");
const homeDiv=document.getElementById("home");
const levelList=document.getElementById("levelList");
const loginBtn=document.getElementById("loginBtn");
const arBtn=document.getElementById("arBtn");
const frBtn=document.getElementById("frBtn");
const enBtn=document.getElementById("enBtn");

// تغيير اللغة
function setLang(l){localStorage.setItem("lang",l);applyLang(l);}
function applyLang(l){
const t=translations[l];
document.documentElement.lang=l;
document.documentElement.dir=l==="ar"?"rtl":"ltr";

document.getElementById("loginTitle").innerText=t.login;
loginBtn.innerText=t.loginBtn;
document.getElementById("balLabel").innerText=t.bal;
document.getElementById("lvlLabel").innerText=t.lvl;
document.getElementById("refLabel").innerText=t.refs;
document.getElementById("tasksText").innerText=t.tasks;
document.getElementById("levelsText").innerText=t.levels;
document.getElementById("aboutText").innerText=t.aboutText;
document.getElementById("aboutContent").innerText=t.aboutContent;
document.getElementById("contactText").innerText=t.contactText;
document.getElementById("contactInfo").innerText=t.contactInfo;
document.getElementById("logoutText").innerText=t.logoutText;
document.getElementById("taskTitle").innerText=t.taskTitle;
document.getElementById("doTaskBtn").innerText=t.doTask;
document.getElementById("taskInfo").innerText=t.taskInfo;

renderLevels();
}

// تفعيل اللغة عند تحميل الصفحة
applyLang(localStorage.getItem("lang")||"ar");

// تسجيل الدخول
loginBtn.onclick=()=>{
let u=document.getElementById("u").value.trim();
let p=document.getElementById("p").value;
if(!u||!p) return alert("Fill data");
if(!users[u]) users[u]={p,bal:0,lvl:0,refs:[],task:""};
if(users[u].p!==p) return alert("Wrong password");
current=u;
localStorage.setItem("users",JSON.stringify(users));
loginDiv.classList.add("hidden");
homeDiv.classList.remove("hidden");
applyLang(localStorage.getItem("lang")||"ar");
};

// أزرار اللغة
arBtn.onclick=()=>setLang("ar");
frBtn.onclick=()=>setLang("fr");
enBtn.onclick=()=>setLang("en");

// أيقونات الصفحة
document.querySelectorAll(".icon[data-page]").forEach(el=>{
el.onclick=()=>openPage(el.getAttribute("data-page"));
});

// تسجيل الخروج
document.getElementById("logoutIcon").onclick=()=>{
current=null;
homeDiv.classList.add("hidden");
loginDiv.classList.remove("hidden");
applyLang(localStorage.getItem("lang")||"ar");
};

// أزرار الرجوع
document.querySelectorAll(".back").forEach(el=>{
el.onclick=()=>openPage(el.getAttribute("data-back"));
});

// فتح صفحة
function openPage(id){
document.querySelectorAll(".container").forEach(c=>c.classList.add("hidden"));
document.getElementById(id).classList.remove("hidden");
}

// عرض المستويات باللغات
function renderLevels(){
const lang = localStorage.getItem("lang") || "ar";
levelList.innerHTML="";
levels.forEach((l,i)=>{
let name = translations[lang].levelsList[i];
levelList.innerHTML+=`<div class="card"><h3>${name}</h3><p>ربح المهمة اليومية: ${l.daily} دج</p><p>كل 24 ساعة مهمة واحدة</p></div>`;
});
}
</script>
</body>
</html>
