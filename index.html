<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Groupe des 22</title>
<style>
  body {
    background-color: #0B0B0B;
    color: white;
    font-family: Cairo, sans-serif;
    text-align: center;
    padding: 20px;
  }

  .title { font-size: 36px; color: #C9A227; margin-bottom: 20px; }
  .subtitle { font-size: 18px; color: #FFFFFF; margin-bottom: 30px; }

  .btn {
    display: inline-block;
    padding: 12px 25px;
    margin: 5px;
    border-radius: 12px;
    font-weight: bold;
    text-decoration: none;
    color: white;
    transition: 0.3s;
    cursor: pointer;
  }
  .btn-green { background-color: #006233; }
  .btn-green:hover { opacity: 0.8; }
  .btn-gold { background-color: #C9A227; color: #0B0B0B; }
  .btn-gold:hover { opacity: 0.8; }

  input {
    width: 80%; padding: 10px; margin: 10px 0;
    border-radius: 8px; border: 1px solid #555;
    background-color: #111; color: white;
  }

  .section { margin-bottom: 30px; }

  .task-list { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
  .task { display: flex; justify-content: space-between; background: #111; padding: 10px; border-radius: 8px; }

  .hidden { display: none; }

</style>
</head>
<body>

<main id="landing">
  <h1 class="title">Groupe des 22</h1>
  <p class="subtitle">منصة رقمية جزائرية لإدارة المهام والمكافآت</p>
  <div>
    <button class="btn btn-green" onclick="showLogin()">تسجيل الدخول</button>
    <button class="btn btn-gold" onclick="showDashboard()">لوحة التحكم</button>
  </div>
</main>

<main id="login" class="hidden">
  <h1 class="title">تسجيل الدخول</h1>
  <input type="email" id="email" placeholder="البريد الإلكتروني"><br>
  <input type="password" id="password" placeholder="كلمة المرور"><br>
  <button class="btn btn-green" onclick="login()">دخول</button>
  <button class="btn btn-gold" onclick="showLanding()">عودة</button>
</main>

<main id="dashboard" class="hidden">
  <h1 class="title">لوحة التحكم</h1>
  
  <section class="section">
    <h2>رصيدك الحالي</h2>
    <p id="balance">0 دج</p>
  </section>

  <section class="section">
    <h2>المهام اليومية</h2>
    <div class="task-list">
      <div class="task"><span>مهمة المستوى التجريبي - 50 دج</span><button onclick="completeTask(0)">تنفيذ</button></div>
      <div class="task"><span>مهمة المستوى الأول - 70 دج</span><button onclick="completeTask(1)">تنفيذ</button></div>
      <div class="task"><span>مهمة المستوى الثاني - 150 دج</span><button onclick="completeTask(2)">تنفيذ</button></div>
    </div>
  </section>

  <section class="section">
    <h2>الشحن والسحب</h2>
    <button class="btn btn-green" onclick="showRecharge()">شحن الرصيد</button>
    <button class="btn btn-gold" onclick="showWithdraw()">سحب الأرباح</button>
  </section>

  <button class="btn btn-gold" onclick="showLanding()">تسجيل الخروج</button>
</main>

<main id="recharge" class="hidden">
  <h1 class="title">شحن الرصيد (تجربة)</h1>
  <p>واجهة شحن مؤقتة</p>
  <button class="btn btn-gold" onclick="showDashboard()">عودة للوحة التحكم</button>
</main>

<main id="withdraw" class="hidden">
  <h1 class="title">سحب الأرباح (تجربة)</h1>
  <p>واجهة سحب مؤقتة</p>
  <button class="btn btn-gold" onclick="showDashboard()">عودة للوحة التحكم</button>
</main>

<script>
  let balance = 0;

  function showLanding() {
    document.getElementById("landing").classList.remove("hidden");
    document.getElementById("login").classList.add("hidden");
    document.getElementById("dashboard").classList.add("hidden");
    document.getElementById("recharge").classList.add("hidden");
    document.getElementById("withdraw").classList.add("hidden");
  }

  function showLogin() {
    document.getElementById("landing").classList.add("hidden");
    document.getElementById("login").classList.remove("hidden");
  }

  function showDashboard() {
    document.getElementById("landing").classList.add("hidden");
    document.getElementById("login").classList.add("hidden");
    document.getElementById("dashboard").classList.remove("hidden");
  }

  function showRecharge() {
    document.getElementById("dashboard").classList.add("hidden");
    document.getElementById("recharge").classList.remove("hidden");
  }

  function showWithdraw() {
    document.getElementById("dashboard").classList.add("hidden");
    document.getElementById("withdraw").classList.remove("hidden");
  }

  function login() {
    alert("تم تسجيل الدخول بنجاح (مؤقت)");
    showDashboard();
  }

  function completeTask(level) {
    const rewards = [50, 70, 150];
    balance += rewards[level];
    document.getElementById("balance").innerText = balance + " دج";
    alert(`تم اكمال المهمة! رصيدك الآن: ${balance} دج`);
  }
</script>

</body>
</html>
