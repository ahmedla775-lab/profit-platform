<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profit Hub</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Cairo',sans-serif;
  background:#0F172A;
  color:#F8FAFC;
}
.app{
  max-width:420px;
  margin:auto;
  padding:1rem;
}
.hidden{display:none}
.card{
  background:#1E293B;
  border-radius:16px;
  padding:1rem;
  margin-bottom:1rem;
}
.btn{
  width:100%;
  padding:0.8rem;
  border:none;
  border-radius:999px;
  font-weight:bold;
  cursor:pointer;
}
.primary{background:#10B981;color:#fff}
.secondary{background:#F59E0B;color:#000}
.disabled{opacity:.5;pointer-events:none}
input,select{
  width:100%;
  padding:.6rem;
  margin:.4rem 0;
  border-radius:12px;
  border:none;
  background:#334155;
  color:#fff;
}
.balance-box{
  display:flex;
  gap:.5rem;
}
.balance{
  flex:1;
  background:#020617;
  padding:.7rem;
  border-radius:12px;
  text-align:center;
}
</style>
</head>

<body>
<div class="app">

<select id="langSelect">
  <option value="ar">العربية</option>
  <option value="fr">Français</option>
  <option value="en">English</option>
</select>

<!-- LOGIN -->
<div id="login">
<h2 data-i18n="login">تسجيل الدخول</h2>
<input id="u" placeholder="اسم المستخدم">
<input id="p" type="password" placeholder="كلمة السر">
<button class="btn primary" onclick="login()" data-i18n="enter">دخول</button>
</div>

<!-- APP -->
<div id="panel" class="hidden">

<h3 id="welcome"></h3>

<div class="balance-box">
<div class="balance">DZD<br><b id="dzd">0</b></div>
<div class="balance">USDT<br><b id="usdt">0</b></div>
</div>

<!-- LEVEL -->
<div class="card">
<h3 data-i18n="level">مستواك</h3>
<p id="levelName">تجريبي</p>
</div>

<!-- TASK -->
<div class="card">
<h3 data-i18n="task">المهمة اليومية</h3>
<p id="taskStatus">—</p>
<button id="taskBtn" class="btn primary" onclick="doTask()">تنفيذ المهمة</button>
</div>

<button class="btn secondary" onclick="logout()" data-i18n="logout">خروج</button>

</div>
</div>

<script>
// ====== LANG ======
const t={
ar:{
login:"تسجيل الدخول",enter:"دخول",logout:"خروج",
task:"المهمة اليومية",done:"تم إنجاز مهمة اليوم",
level:"مستواك",taskBtn:"تنفيذ المهمة"
},
fr:{
login:"Connexion",enter:"Entrer",logout:"Déconnexion",
task:"Tâche quotidienne",done:"Tâche déjà effectuée",
level:"Votre niveau",taskBtn:"Exécuter"
},
en:{
login:"Login",enter:"Enter",logout:"Logout",
task:"Daily Task",done:"Task completed",
level:"Your Level",taskBtn:"Execute"
}
};

langSelect.onchange=()=>applyLang(langSelect.value);

function applyLang(l){
  document.documentElement.lang=l;
  document.documentElement.dir=l==="ar"?"rtl":"ltr";
  document.querySelectorAll("[data-i18n]").forEach(e=>{
    e.innerText=t[l][e.dataset.i18n];
  });
}

// ====== USER ======
let user,data,users=JSON.parse(localStorage.users||"{}");

function login(){
  const u=document.getElementById("u").value;
  const p=document.getElementById("p").value;
  if(!users[u]) users[u]={p,dzd:0,usdt:0,level:"تجريبي",lastTask:0};
  if(users[u].p!==p) return alert("خطأ");
  user=u; data=users[u];
  panel.classList.remove("hidden");
  login.classList.add("hidden");
  welcome.innerText="مرحباً "+u;
  refresh();
}

function refresh(){
  dzd.innerText=data.dzd;
  usdt.innerText=data.usdt;
  levelName.innerText=data.level;
  checkTask();
}

function doTask(){
  const now=Date.now();
  if(now-data.lastTask<86400000){
    taskStatus.innerText=t[langSelect.value].done;
    taskBtn.classList.add("disabled");
    return;
  }
  data.lastTask=now;
  data.dzd+=50;
  save();
  refresh();
}

function checkTask(){
  if(Date.now()-data.lastTask<86400000){
    taskStatus.innerText=t[langSelect.value].done;
    taskBtn.classList.add("disabled");
  }else{
    taskStatus.innerText="—";
    taskBtn.classList.remove("disabled");
  }
}

function save(){
  users[user]=data;
  localStorage.users=JSON.stringify(users);
}

function logout(){location.reload()}

applyLang("ar");
</script>
</body>
</html>
