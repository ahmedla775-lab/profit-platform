<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Groupe des 22</title>

<!-- أيقونات -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #0f172a;
  color: #fff;
}

header {
  padding: 15px;
  background: #020617;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.lang button {
  background: none;
  border: 1px solid #38bdf8;
  color: #38bdf8;
  margin: 0 3px;
  padding: 5px 10px;
  border-radius: 6px;
}

.container {
  padding: 20px;
}

.card {
  background: #020617;
  border-radius: 14px;
  padding: 15px;
  margin-bottom: 15px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 15px;
}

.icon-box {
  background: #020617;
  border-radius: 14px;
  padding: 20px;
  text-align: center;
}

.icon-box i {
  font-size: 26px;
  color: #38bdf8;
  margin-bottom: 10px;
}

button.main {
  width: 100%;
  padding: 12px;
  background: #38bdf8;
  color: #020617;
  border: none;
  border-radius: 10px;
  font-size: 16px;
}
</style>
</head>

<body>

<header>
  <h3>Groupe des 22</h3>
  <div class="lang">
    <button onclick="setLang('ar')">AR</button>
    <button onclick="setLang('fr')">FR</button>
    <button onclick="setLang('en')">EN</button>
  </div>
</header>

<div class="container">

  <div class="card">
    <h2 id="welcome"></h2>
    <p id="desc"></p>
  </div>

  <div class="card">
    <h3 id="balanceTitle"></h3>
    <h1>1200 DA</h1>
    <button class="main" id="withdraw"></button>
  </div>

  <div class="grid">
    <div class="icon-box">
      <i class="fa-solid fa-list-check"></i>
      <p id="tasks"></p>
    </div>
    <div class="icon-box">
      <i class="fa-solid fa-user"></i>
      <p id="profile"></p>
    </div>
    <div class="icon-box">
      <i class="fa-solid fa-circle-info"></i>
      <p id="about"></p>
    </div>
    <div class="icon-box">
      <i class="fa-solid fa-headset"></i>
      <p id="support"></p>
    </div>
  </div>

</div>

<script>
const translations = {
  ar: {
    welcome: "مرحبًا بك",
    desc: "منصة المهام الرقمية",
    balance: "الرصيد",
    withdraw: "طلب سحب",
    tasks: "المهام اليومية",
    profile: "ملفي الشخصي",
    about: "حول المنصة",
    support: "الدعم"
  },
  fr: {
    welcome: "Bienvenue",
    desc: "Plateforme de tâches numériques",
    balance: "Solde",
    withdraw: "Demande de retrait",
    tasks: "Tâches quotidiennes",
    profile: "Mon profil",
    about: "À propos",
    support: "Support"
  },
  en: {
    welcome: "Welcome",
    desc: "Digital tasks platform",
    balance: "Balance",
    withdraw: "Withdraw request",
    tasks: "Daily tasks",
    profile: "My profile",
    about: "About platform",
    support: "Support"
  }
};

function setLang(lang) {
  localStorage.setItem("lang", lang);
  applyLang(lang);
}

function applyLang(lang) {
  document.documentElement.lang = lang;
  document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";

  document.getElementById("welcome").innerText = translations[lang].welcome;
  document.getElementById("desc").innerText = translations[lang].desc;
  document.getElementById("balanceTitle").innerText = translations[lang].balance;
  document.getElementById("withdraw").innerText = translations[lang].withdraw;
  document.getElementById("tasks").innerText = translations[lang].tasks;
  document.getElementById("profile").innerText = translations[lang].profile;
  document.getElementById("about").innerText = translations[lang].about;
  document.getElementById("support").innerText = translations[lang].support;
}

applyLang(localStorage.getItem("lang") || "ar");
</script>

</body>
</html>
